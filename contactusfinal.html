<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="contactusstyle.css">
    	<title>Contact</title>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav >
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
      </label>
      <a href="index.html" class="logo"></a>
  <ul class="hmenu">

     <li class="hlist"><a class="amenu" href="E:\Brandee\product.html">Product</a></li>
      <li class="hlist"><a class="amenu" href="E:\Brandee\services.html">Services</a></li>
       <li class="hlist"><a class="amenu" href="E:\Brandee\team.html">Team</a></li>
        <li class="hlist"><a class="amenu" href="E:\Brandee\contact.html">Contact Us</a></li>
  </ul>    
    </nav>
  </header>
  <section>
  	 <div class="container">
      <span class="big-circle"></span>
      <img src="shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="titleleft">Let's get in touch</h3>
          <p class="text">
            Lorem paries jasmine vacation... about the company 
          </p>

          <div class="info">
            <div class="information">
              <img src="location1.png" class="icon" alt="" />
              <p>Address, City, Country</p>
            </div>
            <div class="information">
              <img src="email.png" class="icon" alt="" />
              <p>contact@brandee.co.in</p>
            </div>
            <div class="information">
              <img src="phone 2.png" class="icon" alt="" />
              <p>+91 8610299109</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
                <a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>
  </section>
